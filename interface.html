<!DOCTYPE html>
<html lang='en'>
<head>
  <title>LUI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap: -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

  <!-- jquery: -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- so it can talk back: -->
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

  <!-- so it can geolocate, even in codepen: -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

  <!-- local files: -->
  <link rel='stylesheet' href='style.css' />
  <script type="text/javascript" src="brain.js" ></script>
  <script type="text/javascript" src="chrome-voice-recognition.js" ></script>
  <script type="text/javascript" src="add-on.js" ></script>
</head>

<body onload="welcome()">


  <div class="vertical-center">
    <div id='inputArea' class="container-fluid well">
      <div style="text-align:center;">
        <progress id='countDownWaiting' value="0" max="100"></progress>
      </div>
      <input autofocus id='input' type='text' oninput="converse()" onkeydown="userWantsAnswerNow(event)" size='29' placeholder="Type Here. Or Use Mac Dictation." />
    </div>
    <p id='messageLog' class="container-fluid well"></p>
  </div>

</body>
</html>
